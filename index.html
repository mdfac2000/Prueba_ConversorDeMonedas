<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Prueba - Conversor de monedas</title>
  </head>
  <body>
    <div class="converter-container">
      <h1>Conversor de monedas Nacional</h1>
      <div class="converter">
        <label for="clp-amount">Pesos CLP</label>
        <input type="number" id="clp-amount" placeholder="Introduce un valor" />

        <label for="currency">Moneda a convertir:</label>
        <select id="currency">
          <option value="" disabled selected>Seleccione moneda</option>
        </select>

        <button id="convert-btn">Buscar</button>

        <div class="result">
          <p>Resultado: <span id="conversion-result">$00.00</span></p>
        </div>
      </div>
    </div>
    <div class="grafica">
        <canvas id="myChart"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
